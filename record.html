<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
      
    .el-header, .el-footer {
     background-color: #B3C0D1;
    color: #333;
    text-align: center;
    line-height: 60px;
    
    }
    .el-button{
        -align: center;
        background-color: rgb(61, 156, 185);
        color: azure;
    }
</style>
<style>
        .signin {
        font-size: 40px;
    }
    </style>
</head>




<body>
<div id="app">
    <el-container>
        <el-header class="signin">登录</el-header>
        <el-main>
            <el-input v-model="input" placeholder="请输入用户名"></el-input>

                <script>
                export default {
                data() {
                    return {
                    input: ''
                    }
                    }
                }
                </script>
        </el-main>
        <el-main>
            <el-input v-model="input" placeholder="请输入密码"></el-input>

                <script>
                export default {
                data() {
                    return {
                    input: ''
                    }
        }
}
</script>
        </el-main>
    </el-container>      
    <div align="center">
    <el-button @click="visible = true" icon="el-icon-user">登录</el-button>
    <el-dialog :visible.sync="visible" title="登录成功">
    </div>
    </el-dialog>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
    el: '#app',
    data: function() {
        return { visible: false }
}
    })
</script>
</html>
